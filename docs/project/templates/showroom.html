{% extends "base.html" %}

{% block title %} - Showroom {% endblock %}

{% block content %}

<header class="navbar navbar-inverse normal" role="banner">
    {% include "partials/navbar.html" %}
</header>

<div class="container pt">
    {%- for example_row in examples|batch(3) %}
    <div class="row">
        {% for example in example_row %}

        <div class="col-md-3 col-md-offset-1 notebook-panel">
            <div class="image pic">
                <a href="{{ example.url|safe }}" target="_blank" class="overlay">
                    <div class="layer">
                        <p>{{ example.title }}</p>
                    </div>
                    <img src="{{ example.image|safe }}" alt="{{ example.title }}" width="100%" max-height="125px" />
                </a>
            </div>
            <div class="abstract">
                {{ example.abstract|safe }}
            </div>
        </div>
        {% endfor %}
    </div>
    {%- endfor %}
</div>

{% endblock %}
