sudo: false

cache:
  apt: true
  directories:
  - $HOME/.cache/pip
  - $HOME/.ccache
  - $HOME/.pip-cache
dist: trusty
language: python


matrix:
  include:
    - python: '2.7'
      env: TOXENV="flake8,flake8-docs"

    - python: '3.6'
      env: TOXENV="flake8,flake8-docs"

    - python: '2.7'
      env: TOXENV="py27-linux"

    - python: '3.5'
      env: TOXENV="py35-linux"

    - python: '3.6'
      env: TOXENV="py36-linux"

    - python: '3.7'
      env:
        - TOXENV="py37-linux"
        - BOTO_CONFIG="/dev/null"
      dist: xenial
      sudo: true


install: pip install tox
script: tox -vv
