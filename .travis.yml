sudo: false

cache:
  apt: true
  directories:
  - $HOME/.cache/pip
  - $HOME/.ccache
  - $HOME/.pip-cache
dist: trusty
language: python


matrix:
  include:
    - python: '2.7'
      env: TOXENV="flake8,flake8-docs"

    - python: '3.6'
      env: TOXENV="flake8,flake8-docs"

    - python: '2.7'
      env: TOXENV="py27-linux"

    - python: '3.5'
      env: TOXENV="py35-linux"

    - python: '3.6'
      env: TOXENV="py36-linux"

install: pip install tox
script: tox -vv
